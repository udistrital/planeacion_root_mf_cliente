<single-spa-router base="/" disableWarnings>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <main id="container">
    <route path="formulacion">
      <application name="@udistrital/planeacion-formulacion-mf"></application>
    </route>
    <route path="seguimiento">
      <application name="@udistrital/planeacion-seguimiento-mf"></application>
    </route>
    <route default>
      <application name="@udistrital/planeacion-utilidades-mf"></application>
    </route>
    <route path="construccion">
      <application name="@udistrital/planeacion-construccion-mf"></application>
    </route>
    <route path="pendientes">
      <application name="@udistrital/planeacion-pendientes-mf"></application>
    </route>
    <route path="macroplanes">
      <application name="@udistrital/planeacion-macroplanes-mf"></application>
    </route>
  </main>

  <div id="core">
    <application name="@udistrital/core-mf" props="environment"></application>
  </div>
</single-spa-router>
